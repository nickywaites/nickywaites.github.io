<div class="col-md-4">
    
    <div class="well">
        <h4>Recent posts</h4>
            
        <ul class="list-unstyled">
            {% for post in site.posts limit:5 %}
                <li>
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="well">
        <h4>Tags</h4>
        <ul class="list-unstyled">
            {% include tags.html wrap="true" seperator="<li>" %}
        </ul>
    </div>
    
</div>
