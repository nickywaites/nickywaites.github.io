<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-8236035-3', 'auto');
    ga('send', 'pageview');
    </script>     


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now Layout by http://www.nickywaites.com -->
</head>

<body>
    
    {% include navigation.html %}
   
    <div class="container">
        <div class="row">
            {{ content }}
        </div>
    </div>

    {% include footer.html %}
    
    <script type="text/javascript" src="{{ site.baseurl }}/scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/scripts/bootstrap.min.js"></script>
     
   
     
</body>
</html>
