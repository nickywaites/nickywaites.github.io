---
layout: default
---

<div class="col-md-8">
  {% for post in site.posts %}
        
    <h4>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h4>
    <p>
        <span class="fa fa-clock-o"></span> Posted on {{ post.date | date: "%B %e, %Y" }} in 
        {% include tags.html wrap="false" seperator="|" %}
    </p>
    {{ post.excerpt }}
        
  {% endfor %}
</div>

 {% include side.html %}
